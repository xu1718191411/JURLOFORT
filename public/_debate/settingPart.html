<div class="modal show" tabindex="-1" id="setting" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">討論設定</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="row form-group">
                            <label for="" class="col-sm-2 control-label">時間制限</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-model="settingInfo.timeLimit" value="1">ある
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-model="settingInfo.timeLimit" value="0">なし
                                </label>
                            </div>
                        </div>

                        <div class="row form-group" ng-show="settingInfo.timeLimit != '0'">
                            <div class="col-sm-8 col-lg-offset-2">
                                <select id="" class="form-control" ng-model="settingInfo.timeLimitValDefault">
                                    <option value="30">30秒</option>
                                    <option value="60">60秒</option>
                                    <option value="90">90秒</option>
                                    <option value="0">カスタマイズ</option>
                                </select>
                            </div>
                        </div>

                        <div class="row form-group" ng-show="settingInfo.timeLimitValDefault == '0'">
                            <div class="col-sm-8 col-lg-offset-2">
                                <input type="" class="form-control" ng-model="settingInfo.timeLimitValCustomize"  placeholder="">
                            </div>
                        </div>


                        <div class="row form-group">
                            <label for="" class="col-sm-2 control-label">回数</label>
                            <div class="col-sm-8">
                                <select id="" class="form-control" ng-model="settingInfo.timeNumbers">
                                    <option value="3">三回</option>
                                    <option value="5">五回</option>
                                    <option value="7">七回</option>
                                </select>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <button type="button" class="btn btn-primary" ng-click="setUp()">設定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div style="width:100%;height:100%;position:absolute;left:0;top:0;background-color:rgb(200,200,200);opacity:0.7;">
</div>
